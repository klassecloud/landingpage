<header class="block w-full shadow-header">
  <div class="container mx-auto px-4 py-2 font-semibold text-xs">
    <nav class="flex items-center justify-between flex-wrap">
      <a href="{{ .Site.Home.Permalink }}">
        <img src="/klasse.cloud.logo.jpg" alt="" class="w-28">
      </a>

      <input id="nav-toggle" type=checkbox class="hidden">
      <label id="show-button" for="nav-toggle"
      class="flex items-center block sm:hidden hover:text-blue-500">
        <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
          <title>Menu Open</title>
          <path d="M0 3h20v2H0V3z m0 6h20v2H0V9z m0 6h20v2H0V0z" />
        </svg>
      </label>
      <label id="hide-button" for="nav-toggle" class="flex items-center hidden hover:text-blue-500">
        <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
          <title>Menu Close</title>
          <polygon points="11 9 22 9 22 11 11 11 11 22 9 22 9 11 -2 11 -2 9 9 9 9 -2 11 -2"
          transform="rotate(45 10 10)" />
        </svg>
      </label>

      <ul id="nav-menu" class="flex flex-wrap sm:flex-no-wrap justify-end w-full sm:w-auto hidden sm:flex mt-2 sm:mt-0 sm:space-x-2 items-center">
        {{ range .Site.Menus.main }}
          <li>
            <a href="{{ .URL }}" class="block px-3 py-1 hover:text-blue-400">{{ .Name }}</a>
          </li>
        {{ end }}

        <li>
          <a href="" class="block border-2 py-1 border-brand-yellow rounded-xl py-2 px-10 text-2xs ml-3 mt-1 sm:mt-0 w-48 text-center sm:w-auto">Leg Los!</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
